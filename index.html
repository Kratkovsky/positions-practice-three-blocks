<head>

<body>
  <article class="pink-card cards">
    <h2 class="top-text">Weekly Sales</h2>
    <img src="./img/01.png" alt="chart-line" class="img">

    <p class="bottom-text">Increased by 60%</p>
  </article>
  <article class="blue-card cards">
    <h2 class="top-text">Weekly Orders</h2>
